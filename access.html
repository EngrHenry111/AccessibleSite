<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respoonsive Form</title>
    <link rel="stylesheet" href="access.css">
</head>
<body>
    <form action="engr.henry" method="post" enctype="multipart/form-data">
        <header id="reg">Register</header> 
        <div>
            <label for="name"> Team's Name:</label>
            <input type="name" id="name" placeholder="enter company's name" name">
           
         </div>
<br>
         <div>
            <label for="phone">Phone</label>
            <input type="tel" id="email" placeholder="enter number" required>
         </div>
         <br>
         <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email" required>
         </div>
         <br>
        
         <div>
            <label for="topic">Project Topic</label>
            <input type="topic" id="topic" placeholder="what is the topic" required>
         </div>
         <br>
         <div>
            <label for="category">Categroy</label>
            <select name="" id="Categroy">
                <option value="f-Class">First-Class</option>
                <option value="s-class">Second-Class</option>
                <option value="t-class">Third-Class</option>
            </select>
             </div>
             <br>
         <div>
            <label for="select">Select</label>
            <select name="" id="select">
                <option value="f-grade">Grade-One</option>
                <option value="s-grade">Grade-Two</option>
                <option value="t-grade">Grade-Three</option>
            </select>
             </div>
             <button type="submit" id="submit">Submit</button>
        </form>  
</body>
</html>
